<html>

<head>
    <title>Index page</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .a {
        width: 100%;
        text-align: center;
        margin-top: 2%;
    }

    .b {
        width: 100%;
        height: 5px;
        background: black;
    }
    .info{
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
</style>


<body>
    <div class="a">
        <h2>Website Title</h2>
    </div>
    <div class="b"></div>
    <div class="c">
        <div class="pic"></div>
        <div class="info">
            <p>Name <input type="text"></p>
            <p>Phone Number <input type="text"></p>
            <p>Dob <input type="text"></p>
            <p>Email <input type="text"></p>
            <p>Gender <input type="text"></p>
            <p>Address <input type="text"></p>
        </div>
    </div>
</body>
